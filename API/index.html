<!DOCTYPE html>
<html>

<head>
    <title>Contoh Tabel</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <table id="myTable">
        <thead>
            <tr>
                <th>Post ID</th>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Body</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- baris tabel akan ditampilkan di sini -->
        </tbody>
    </table>
    <script src="croot.js"></script>
</body>

</html>
